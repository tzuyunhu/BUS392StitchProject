<style>
    .modal-content {
      background-color: white
    }
  </style>
  
  <!-- Selling Confirm -->
  <div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            <!-- -->
            {{ owned_item.product }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ selling_form.hidden_tag() }}
            <h4 class="text-center">
              Are you sure you want to sell {{ owned_item.product }} for ${{ owned_item.price }} ?
            </h4>
            <br>
            <h6 class="text-center">
              By clicking Sell, you will put this item back on market.
            </h6>
            <br>
            <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.product}}">
            {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light"
                  data-dismiss="modal">Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
